[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    bdd: Behavior-driven development tests
